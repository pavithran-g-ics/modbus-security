<!DOCTYPE html>
<html>
<head>
    <title>Automated ICS Protocol Testing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container my-5">
        <h1 class="text-center mb-4">{{ protocol_name }} Testing</h1>

        <div class="card">
            <div class="card-body">
                <p class="lead">Testing for {{ protocol_name }} is currently not implemented.</p>

                <h2 class="h5">Hosts with Open {{ protocol_name }} Ports:</h2>
                <ul class="list-group mb-4">
                    {% for host in hosts %}
                        <li class="list-group-item">{{ host }}</li>
                    {% endfor %}
                </ul>

                <p>Future versions of this application will include testing for this protocol.</p>

                <div class="d-flex justify-content-between">
                    <a href="/scan" class="btn btn-secondary">Back to Scan</a>
                    <a href="/" class="btn btn-primary">Home</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
