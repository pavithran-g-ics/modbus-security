<!DOCTYPE html>
<html>
<head>
    <title>Automated ICS Protocol Testing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container my-5">
        <h1 class="text-center mb-4">Automated ICS Protocol Testing</h1>
        <p class="text-center lead">Scan your network for live hosts and select which ICS protocols to test.</p>

        <div class="card">
            <div class="card-body">
                <form action="/scan" method="post">
                    <div class="mb-3">
                        <label for="ip_range" class="form-label">Enter IP Range(s):</label>
                        <input type="text" class="form-control" id="ip_range" name="ip_range" placeholder="e.g., 192.168.1.0/24, 10.0.0.0/16">
                        <small class="form-text text-muted">You can enter multiple IP ranges separated by commas.</small>
                    </div>

                    <div class="mb-3">
                        <label>Select Protocols to Scan:</label><br>
                        {% for protocol in protocols %}
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="selected_protocols" value="{{ protocol.port }}" checked>
                                <label class="form-check-label">{{ protocol.name }} (Port {{ protocol.port }})</label>
                            </div>
                        {% endfor %}
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Start Scan</button>
                        <a href="/" class="btn btn-secondary">Home</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
